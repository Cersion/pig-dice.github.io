<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice Game</title>
  </head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-6">
          <div class='flex'>
            <label for="player-1">player 1</label>
            <img src="img/roll.gif" alt="roll dice">
            <button onclick="rollDiceOne()" class="buttonbox" class="btn">Roll Dice</button>
          </div>
          <div class='flex'>
            <label for="player-2">player 2</label>
            <img src="img/roll.gif" alt="roll dice">
            <button onclick="rollDiceTwo()" class="buttonbox" class="btn">Roll Dice</button>
          </div>


        </div>
        <div class="col-md-6">
          <h2>Results</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="block">
                <h2>player 1</h2>
                <h2 id="actualcount1"></h2>
                <ul id="live1">
                </ul>
              </div>

            </div>
            <div class="col-md-6">
              <div class='block'>
                <h2>player 2</h2>
                <h2 id="actualcount2"></h2>
                <ul id="live2">

                </ul>

              </div>

            </div>

          </div>
        </div>

      </div>

    </div>

  </body>
</html>
